<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <style>   
        table{
            border: 1px solid black;
        }

         td
         {
            border: 1px solid black;
            text-align: center;
            margin: 10px;
            font-weight: bold;
            font-size: 20px;
           
         }
        
        .top-row:hover {
            background-color: rgb(63, 253, 123);
        }

        .bottom-row:hover {
            background-color: rgb(138, 169, 254);
        }
    </style>
</head>
<body>

<table >
    <tr class="top-row">
        <td>A</td>
        <td>B</td>
    </tr>
    <tr class="bottom-row">
        <td colspan="2">C</td>
    </tr>
</table>

</body>
</html>
