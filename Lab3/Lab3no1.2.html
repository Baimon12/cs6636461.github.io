<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3no1.2</title>
    <style>
        input:invalid {
            border: red solid 2px;
        }
        input,
        input:valid {
            border: green solid 2px;
        }
    </style>
</head>
<body>
    <form action="from-echo.php" method="get">
        
   <p>11.<label>รหัสผ่าน 5 อักขระเป็นต้นไป ที่ต้องประกอบด้วยอักขระตัวใหญ่ ตัวเล็กและตัวเลข อย่างน้อยชนิดละ 1 อักขระ</label></p>
    <input type="password" 
    id="password" 
    name="password" 
    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}" 
    placeholder="AaBb45" ><br><br>

    <!-- บ้านเลขที่ -->
    <p>12.<label>บ้านเลขที่ :</label></p>
    <input type="text" 
    id="house_number" 
    name="house_number" 
    placeholder="235/4 69"
    pattern="[0-9]+/?[0-9]+"
    ><br><br>

    <!-- รหัสสินค้า -->
    <p>13.<label>รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น” : </label></p>
    <input type="text" 
    id="product_code" 
    name="product_code"
    pattern="^[A-Z]{3}[0-9]{2}"
    placeholder="AAA89"
    ><br><br>

    <!--ชื่อ นามสกุล ไทย-->
    <p>14.<label>ชื่อ นามสกุล (ภาษาไทย) :</label></p>
    <input type="text"
    id="name"
    name="name"
    pattern="^[ก-๙]+\s[ก-๙]+"
    placeholder="สมหญิง น่ารัก"
    ><br><br>

    <input type="submit" value="Submit">
    </form>
</body>
</html>
